<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <%= require('html-loader!../meta.html') %>
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<style>
</style>
<body>

<div class="left-round"></div>
<div class="left-item"></div>
<div class="right-round"></div>
<div class="other"></div>

<div class="log-container fix">
    <a href="../index.html" class="logo">
        <i class="icon"></i>
        <p class="text">快币浏览器 · <span>区块链世界的传送门</span></p>
    </a>
    <div class="form-wrap fix">
        <div class="link-wrap fix">
            <a href="./sign.html" class="link">登录</a>
            <a href="javascript:;" class="link active">注册</a>
        </div>
        <div class="form-control">
            <i class="inp-icon phone"></i>
            <input type="text" data-valid="require" id="regMobile" placeholder="请输入手机号码" value="">
            <span class="hint-err"></span>
            <i class="icon-err"></i>
        </div>
        <div class="form-control">
            <i class="inp-icon cap"></i>
            <input type="text" data-valid="require" id="CaptchaCode" placeholder="请输入图形验证码"
                   maxlength="16">
            <div id="captchCodeImg" style="display: inline-block"></div>
            <span class="hint-err"></span>
            <i class="icon-err"></i>
            <!--<span class="hint-err"></span>-->
        </div>
        <div class="form-control">
            <i class="inp-icon vCode"></i>
            <input type="text" data-valid="require" id="getvCode" placeholder="请输入短信验证码"
                   maxlength="16">
            <i class="icon-err"></i>
            <span class="hint-err"></span>
            <button class="getvCode-btn" id="regGetvCode">发送验证码</button>
            <!--<span class="hint-err"></span>-->
        </div>
        <div class="form-control">
            <i class="inp-icon lock"></i>
            <input type="password" autocomplete="new-password" data-valid="require" id="regPwd" placeholder="请输入6-15位密码"
                   value=""
                   maxlength="15">
            <span class="hint-err"></span>
            <i class="icon-err"></i>
        </div>
        <div class="form-control">
            <i class="inp-icon lock"></i>
            <input type="password" autocomplete="new-password" data-valid="require" id="regPwd2"
                   placeholder="请再次输入密码"
                   maxlength="15">
            <span class="hint-err"></span>
            <i class="icon-err"></i>
        </div>
        <div class="form-control">
            <i class="inp-icon invite"></i>
            <input type="text" id="invitation_man" maxlength="8" placeholder="请输入邀请码（邀请码可加时间）">
        </div>
        <div class="form-control" style="margin-top: 0">
            <button class="btn submit" id="regSubmit">注册</button>
        </div>

        <p class="bottom-text">欢迎来到快币浏览器 www.kuaibi888.com</p>
    </div>
    <div class="img-wrap"></div>
</div>
</body>
</html>
