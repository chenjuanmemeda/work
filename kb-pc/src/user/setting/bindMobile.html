<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <%= require('html-loader!../../meta.html') %>
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
<%= require('html-loader!../../components/header.html') %>
<div class="container fix">
    <%= require('html-loader!../leftContainer.html') %>
    <div class="right-container">
        <div class="bindMobile-wrap">
            <p class="log-tit">绑定手机号</p>
            <p class="tips">温馨提示：为了保护您的账号安全，修改密码前请先进行安全验证</p>
            <div class="guide fix">
                <p class="guide-item item-1 active">1.安全验证</p>
                <p class="guide-item item-2">2.设置新手机</p>
                <p class="guide-item item-3">3.完成</p>
            </div>
            <div class="form-wrap" id="step-1">
                <div class="form-control">
                    <label class="form-lab">验证手机：</label>
                    <input id="mobile" type="text" placeholder="" class="form-inp" style="display: none">
                    <span id="mobileText" style="display: none"></span>
                </div>
                <div class="form-control">
                    <label class="form-lab">图形验证码：</label>
                    <input id="captchCode" type="text" placeholder="" class="form-inp">
                    <div id="captchCodeImg" style="display: inline-block;vertical-align: middle;margin-left: 20px">

                    </div>
                </div>
                <div class="form-control">
                    <label class="form-lab">验证码：</label>
                    <input id="vCode" type="text" placeholder="" class="form-inp">
                    <button class="getvCode" id="getStep1Vcode">获取验证码</button>
                </div>
                <div class="form-control">
                    <label class="form-lab">&nbsp;</label>
                    <button class="btn" id="nextStep">下一步</button>
                </div>
            </div>
            <div class="form-wrap" id="step-2" style="display: none">
                <div class="form-control">
                    <label class="form-lab">新手机号码：</label>
                    <input id="newMobile" type="text" placeholder="请输入新手机号码" class="form-inp">
                </div>
                <div class="form-control">
                    <label class="form-lab">图形验证码：</label>
                    <input id="captchCode-2" type="text" placeholder="" class="form-inp">
                    <div id="captchCodeImg-2" style="display: inline-block">
                        <iframe class="captchCode-img" src="" frameborder="0" width="140" height="60"></iframe>
                    </div>
                </div>
                <div class="form-control">
                    <label class="form-lab">短信验证码：</label>
                    <input id="vCode-2" type="text" maxlength="6" placeholder="请输入短信验证码" class="form-inp">
                    <button class="getvCode" id="getStep2Vcode">获取验证码</button>
                </div>
                <div class="form-control">
                    <label class="form-lab">&nbsp;</label>
                    <button class="btn" id="changeMobile">完成</button>
                </div>
            </div>
        </div>
    </div>
</div>


<div id="mask">
    <div id="maskWrap"></div>
    <div class="modal-wrap" id="successModal">
        <div class="modal-header not-border fix"><a class="close-mask"></a></div>
        <div class="modal-body">
            <div class="modal-body">
                <div class="success-icon"></div>
                <p class="detail">修改成功！</p>
                <a class="btn close-mask" href="../../user/setting.html">确定</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
