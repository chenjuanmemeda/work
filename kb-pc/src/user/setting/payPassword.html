<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <%= require('html-loader!../../meta.html') %>
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
<%= require('html-loader!../../components/header.html') %>

<div class="container fix">
    <%= require('html-loader!../leftContainer.html') %>
    <div class="right-container">
        <div class="payPassword-wrap">
            <p class="log-tit">支付密码</p>
            <p class="tips"></p>
            <div class="guide fix">
                <p class="guide-item item-1 active">1.安全验证</p>
                <p class="guide-item item-2">2.设置支付密码</p>
                <p class="guide-item item-3">3.完成</p>
            </div>
            <div class="form-wrap" id="step-1">
                <div class="form-control">
                    <label class="form-lab">验证手机：</label>
                    <p class="mobile-text" id="mobile">---</p>
                    <!--<input id="mobile" type="text" placeholder="请输入手机号" class="form-inp">-->
                </div>
                <div class="form-control">
                    <label class="form-lab">图形验证码：</label>
                    <input id="captchaCode-1" type="text" placeholder="" class="form-inp">
                    <div id="captchCodeImg" style="display: inline-block;vertical-align: middle;margin-left: 20px;">
                    </div>
                </div>
                <div class="form-control">
                    <label class="form-lab">验证码：</label>
                    <input id="vCode-1" type="text" maxlength="6" placeholder="请输入验证码" class="form-inp">
                    <button class="getvCode" id="getStep1Vcode">获取验证码</button>
                </div>
                <div class="form-control">
                    <label class="form-lab">&nbsp;</label>
                    <button class="btn" id="nextStep">下一步</button>
                </div>
            </div>

            <div class="form-wrap" id="step-2">
                <div class="form-control">
                    <label class="form-lab">支付密码：</label>
                    <input id="setPayPassword-1" type="password" maxlength="6" placeholder="请输入支付密码" class="form-inp">
                </div>
                <div class="form-control">
                    <label class="form-lab">确认支付密码：</label>
                    <input id="setPayPassword-2" type="password" maxlength="6" placeholder="请确认支付密码" class="form-inp">
                    <!--<p class="hint-err">-->
                    <!--<label class="form-lab">&nbsp;</label>-->
                    <!--&lt;!&ndash;<span>验证码错误！</span>&ndash;&gt;-->
                    <!--</p>-->
                    <!--<button class="getvCode">获取验证码</button>-->
                </div>
                <div class="form-control">
                    <label class="form-lab">&nbsp;</label>
                    <button class="btn" id="setPayPassword">完成</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="mask">
    <div id="maskWrap"></div>
    <div class="modal-wrap" id="successModal">
        <div class="modal-header not-border fix"><a class="close-mask"></a></div>
        <div class="modal-body">
            <div class="success-icon"></div>
            <p class="text" id="payPasswordText">支付密码修改成功</p>
            <a href="../../user/setting.html" class="btn close-mask">确定</a>
        </div>
    </div>
</div>
</body>
</html>
